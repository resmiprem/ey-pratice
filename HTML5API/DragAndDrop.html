<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {width:350px;height:200px;padding:10px;border:1px solid #AAAAAA;}
</style><script>
function allowDrop(ev) {
    ev.preventDefault();
    console.log("on drag over.....");
}
function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
    console.log("on drag.............");
}
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    console.log("on drop................."+data);
    ev.target.appendChild(document.getElementById(data));
}
</script></head><body>
<p>Drag the image image into the rectangle:</p>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="google logo.png" draggable="true" ondragstart="drag(event)" width="300" height="150">
</body>
</html>
